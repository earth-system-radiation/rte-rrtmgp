repos:
  - repo: https://github.com/cheshirekow/cmake-format-precommit
    rev: v0.6.13
    hooks:
      - id: cmake-format
      - id: cmake-format
        name: cmake-format (templates)
        types: [file]
        files: \.cmake\.in$
      - id: cmake-lint
      - id: cmake-lint
        name: cmake-lint (templates)
        types: [file]
        files: \.cmake\.in$
