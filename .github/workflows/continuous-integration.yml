name: Continuous Integration

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

defaults:
  run:
    # Enable Conda environment by using the login shell:
    shell: bash -leo pipefail {0}

jobs:
  CI:
    strategy:
      fail-fast: false
      matrix:
        rte-kernels: [default, accel]
        fpmodel: [DP, SP]
        build-type: [Debug, RelWithDebugInfo]
        # Add Release config?

        # Exclude RelWithDebugInfo/accel combinations?
        exclude:
        - build-type: RelWithDebugInfo
          rte-kernels: accel
        #
        # Add debug flags
        #
        include:
        - build_type: Debug
          fflags: -std=f2008 -fbounds-check -fmodule-private -fimplicit-none -finit-real=nan

    env:
      CMAKE_BUILD_PARALLEL_LEVEL: 8
      VERBOSE:
      CTEST_PARALLEL_LEVEL: 8
      CTEST_OUTPUT_ON_FAILURE: 1
      FC: gfortran-14
    runs-on: ubuntu-24.04
    steps:
      #
      # Check out repository under $GITHUB_WORKSPACE
      #
      - name: Check out code
        uses: actions/checkout@v4
      #
      # Cache Conda packages
      #
      - name: Cache Conda packages
        uses: actions/cache@v4
        with:
          path: ~/conda_pkgs_dir
          key: conda-pkgs
      #
      # Set up Conda
      #
      - name: Set up Conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: rte_rrtmgp_test
          environment-file: environment-noplots.yml
          python-version: 3.11
          auto-activate-base: false
          conda-remove-defaults: true
          # Use the cache properly:
          use-only-tar-bz2: false
      #
      # Install dependencies
      #
      - name: Install dependencies (ninja, netCDF Fortran)
        run: |
          sudo apt-get update
          sudo apt-get install libnetcdff-dev ninja-build -y
      #
      # Build libraries, examples, and tests
      #
      - name: Build libraries and tests
        run: |
          cmake -S . -B build -G "Ninja" \
              -DCMAKE_BUILD_TYPE=${{ matrix.build-type }} \
              -DCMAKE_Fortran_FLAGS="${{ matrix.fflags }}" \
              -DRTE_ENABLE_SP="$(test '${{ matrix.fpmodel }}' = SP && echo ON || echo OFF)" \
              -DKERNEL_MODE=${{ matrix.rte-kernels }} \
              -DBUILD_TESTING=ON
          cmake --build build
      #
      # Run examples, tests and checks
      #
      - name: Run examples, tests and checks
        working-directory: build
        run: ctest
