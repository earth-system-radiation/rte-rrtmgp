sudo: required
dist: xenial
language: cpp
matrix:
  include:
  - compiler: gcc # Using
    env:
    - FC=pgfortran
    - FCFLAGS="-Mallocatable=03 -Mstandard"
    - TEST_PGI=yes
  - compiler: gcc
    env:
    - FC=gfortran-9
    - FCFLAGS="-ffree-line-length-none -m64 -std=f2003 -march=native"
    - TEST_PGI=no
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-9
          - gfortran-9
  - compiler: gcc
    env:
    - FC=gfortran-8
    - FCFLAGS="-ffree-line-length-none -m64 -std=f2003 -march=native"
    - TEST_PGI=no
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-8
          - gfortran-8
cache:
    directories:
     - "$HOME/pgi/"
before_install:
# Install PGI Community edition if not present in cache
- if [[ "${TEST_PGI}" == "yes" ]] && [[ ! -d "$HOME/bin/pgfortran" ]]; then
  wget -q 'https://raw.githubusercontent.com/nemequ/pgi-travis/master/install-pgi.sh';
  chmod +x install-pgi.sh;
  ./install-pgi.sh --nvidia;
  fi
- if [[ "${TEST_PGI}" == "yes" ]]; then
  pgfortran --version;
  fi
script:
- cd build
- make
notifications:
  email:
    on_success: never
    on_failure: never
