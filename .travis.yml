sudo: required
dist: xenial
language: cpp
matrix:
  include:
  - compiler: gcc
    env:
    - FC=gfortran-9
    - FCFLAGS=-ffree-line-length-none -m64 -std=f2003 -march=native
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-9
      - gfortran-9
script:
- cd build
- make
notifications:
  email:
    on_success: never
    on_failure: never
