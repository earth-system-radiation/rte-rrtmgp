sudo: required
dist: xenial
language: cpp
matrix:
  include:
  - compiler: gcc # Using
    env:
    - FC=pgfortran
    - FCFLAGS="-Mallocatable=03 -Mstandard"
    - TEST_PGI=yes
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-8
          - gfortran-8
          - libnetcdf-dev
          - libnetcdf-c++4
  - compiler: gcc
    env:
    - FC=gfortran-9
    - FCFLAGS="-ffree-line-length-none -m64 -std=f2003 -march=native"
    - TEST_PGI=no
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-9
          - gfortran-9
  - compiler: gcc
    env:
    - FC=gfortran-8
    - FCFLAGS="-ffree-line-length-none -m64 -std=f2003 -march=native"
    - TEST_PGI=no
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - gcc-8
          - gfortran-8
# cache:
#   timeout: 1000
#   directories:
#     - "$HOME/pgi/"
before_install:
# Install PGI Community edition if not present in cache
- if [[ "${TEST_PGI}" == "yes" ]]; then
  wget -q 'https://raw.githubusercontent.com/nemequ/pgi-travis/master/install-pgi.sh';
  chmod +x install-pgi.sh;
  ./install-pgi.sh --nvidia;
  pgfortran --version;
  echo "switch -pthread is" > .userrc;
  echo "append(LDLIB1=-lpthread);" >> .userrc;
  fi
# Install netcdf-fortran for PGI
- if [[ "${TEST_PGI}" == "yes" ]]; then
  git clone https://github.com/Unidata/netcdf-fortran.git --branch v4.4.5;
  cd netcdf-fortran;
  FC=pgfortran ./configure --prefix=${HOME}/netcdff;
  make;
  make install;
  fi
script:
- cd build
- make
notifications:
  email:
    on_success: never
    on_failure: never
