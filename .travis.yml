sudo: required
dist: xenial
language: cpp
matrix:
  include:
  - compiler: gcc
    env:
    - FC=gfortran-7
    - FCFLAGS=-ffree-line-length-none -m64 -std=f2003 -march=native
    addons:
      source:
      - ubuntu-toolchain-r-test
      apt:
        packages:
        - gfortran-7
script:
  - cd build
  - make
